<section id="faq" class="wow fadeInUp">

  <div class="container">

    <div class="section-header">
      <h2>Preguntas Frecuentes </h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-9">
        <ul id="faq-list">
          <li *ngFor="let faq of faqs">
            <a data-toggle="collapse" class="collapsed" [attr.href]="'#' + faq.slug">{{faq.question}}
              <i class="fa fa-minus-circle"></i></a>
            <div [id]="faq.slug" class="collapse" data-parent="#faq-list">
              <p>
                {{faq.answer}}
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>

</section>
